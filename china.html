<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuals Templates</title>
    <style>
      .center{
        display: flex; flex-direction: column; justify-content: center; align-items: center;
      }
      .row{
        display: flex;
        flex-direction: row;
      }
      .chart {
        width: 600px;
        height: 500px;
      }
      .chart-md {
        width: 500px;
        height: 420px;
      }
      h3 {
        font-family: arial, sans-serif;
        width: 80%;
        text-align: center;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <a href="routes.html">Routes</a>
    <div class="center">
      <h3>Official data</h3>
      <div class="row">
        <div class="chart-md" id="scale-stock"></div>
        <div class="chart-md" id="med-comp"></div>
      </div>
      <div class="row">
        <div class="chart-md" id="hospital"></div>
        <div class="chart-md" id="hospital-scatter"></div>
      </div>
      <h3>Seizures (406 Court Cases from 2005 -2019)</h3>
      <div class="row">
        <div class="chart-md" id="seizure-court-all"></div>
        <div class="chart-md" id="seizure-court-all-scale"></div>          
      </div>
      <div class="row">
        <div class="chart-md" id="seizure-court-all-live"></div>
        <div class="chart-md" id="seizure-court-all-dead"></div>
      </div>
      <div class="row">
        <div class="chart-md" id="seizure-consumption"></div>
        <div class="chart-md" id="seizure-medicine"></div>
      </div>
      <h3>Seizure details (144 Court Cases from 2017-2019)</h3>
      <div class="row">
        <div class="chart-md" id="seizure-locations"></div>
        <div class="chart-md" id="seizure-item-worth"></div>
      </div>
      <div class="row">
        <div class="chart-md" id="seizure-locations-by-part"></div>
        <div class="chart-md" id="seizure-locations-by-term"></div>
      </div>

      <h3>Others</h3>
      <div class="chart" id="seizure-da-bar"></div>
    </div>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
  </body>
</html>
