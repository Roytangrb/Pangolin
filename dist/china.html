<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuals Templates</title>
    <style>
      .center{
        display: flex; flex-direction: column; justify-content: center; align-items: center;
      }
      .row{
        display: flex;
        flex-direction: row;
      }
      .chart {
        width: 600px;
        height: 500px;
      }
      .chart-md {
        width: 500px;
        height: 420px;
      }
    </style>
  </head>

  <body>
    <div class="center">
      <div class="chart" id="choropleth-map1"></div>
      <div class="row">
        <div class="chart-md" id="choropleth-map2"></div>
        <div class="chart-md" id="scatter"></div>
      </div>
      <div class="row">
        <div class="chart-md" id="scatter-court"></div>
        <div class="chart-md" id="scatter-court-all"></div>
      </div>
      <div class="chart" id="seizure-locations"></div>
      <div class="row">
        <div class="chart-md" id="seizure-locations-by-part"></div>
        <div class="chart-md" id="seizure-locations-by-term"></div>
      </div>
      <div class="chart" id="seizure-item-worth"></div>
      <div class="chart" id="seizure-da-bar"></div>
    </div>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <script src="js/seizures.js"></script>
  </body>
</html>
